<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <center>
    <h1>Register Here</h1>
    <form action="">
      <table>
        <tr>
          <tr>
            <th>First Name:</th>
            <td><input type="text" placeholder="Enter Your First Name"></td>
          </tr>
          <tr>
            <th>Last Name:</th>
            <td><input type="text" name="Last name" placeholder="Enter Your last name"></td>
          </tr>
          <tr>
            <th>Email:</th>
            <td><input type="email" name="email" placeholder="Enter Your email"></td>
          </tr>
          <tr>
            <th>Phone Number:
              <select >
                <option value="">+91</option>
                <option value="">+9</option>
                <option value="">+1</option>
              </select>
            </th>
            <td><input type="number" name="number" placeholder="Enter Your Number" maxlength="10"></td>
          </tr>
          <tr>
            <th>Gender:</th>
            <td>
            <input type="radio" name="gender" >Male
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Others
            </td>
            <tr>
            <td>
            <input type="submit" name="submit" value="submit">
            
            </td>
            <td>Already User?<a href="login.html">Login Here</a></td>
            </tr>
          </tr>
        </tr>
      </table>
    </form>
  </center>
  
</body>
</html>
